<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }
        body {
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background: #076593;
            height: 100px;
            width: 100%;
        }
        label.logo {
            color: white;
            font-size: 35px;
            line-height: 90px;
            padding: 0 100px;
            font-weight: bold;
            word-spacing: 5px;
        }
        nav ul {
            float: right;
            margin-right: 30px;
        }
        nav ul li {
            display: inline-block;
            line-height: 90px;
            margin: 0 5px;
        }
        nav ul li a {
            color: white;
            font-size: 19px;
            padding: 7px 13px;
            border-radius: 3px;
        }
        li a.active, li a:hover {
            background: #1388c3;
            transition: .5s;
        }
        .checkbtn {
            font-size: 30px;
            color: white;
            float: right;
            margin-right: 40px;
            padding-top: 25px;
            cursor: pointer;
            display: none;
        }
        #check {
            display: none;
        }
        @media (max-width: 1500px) {
            label.logo {
                font-size: 28px;
                padding-left: 50px;
            }
            nav ul li a {
                font-size: 16px;
            }
        }
        @media (max-width: 1090px) {
            label.logo {
                font-size: 20px;
                padding-left: 50px;
            }
            .checkbtn {
                display: block;
            }
            ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #076593;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
                z-index: 6;
            }
            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }
            a:hover, a.active {
                background: none;
                color: #fff;
                cursor: pointer;
            }
            #check:checked ~ ul {
                left: 0;
            }
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .message {
            margin-left: 250px;
        }
        .caption {
            margin-left: 100px;
            font-size: large;
            font-weight: bold;
            color: #076593;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:last-child td {
            border-bottom: none;
        }
        input[type="text"],
        select {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            height: 40px;
        }
        input[type="submit"] {
            background-color: #076593;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 350px;
        }
        input[type="submit"]:hover {
            background-color: #1390ce;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group label {
            width: 35%;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <label class="logo">Rentify</label>
        <ul>
            <li><a href="{{url_for('after_seller_login')}}">HOME</a></li>
            <li><a class="active" href="{{url_for('insert_post')}}">POST</a></li>
            <li><a href="{{url_for('logout')}}">LOGOUT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="message">
            {{msg}}
        </div>
        <center><h1>ADD POST DETAILS</h1></center>
        <form action="add_post" method="POST" autocomplete="off">
            <div class="inputs">
                <div class="input-group">
                    <label for="place">Place:</label>
                    <input type="text" id="place" name="place" placeholder="Enter place" required>
                </div>
                <div class="input-group">
                    <label for="area">Area:</label>
                    <input type="text" id="area" name="area" placeholder="Enter area" required>
                </div>
                <div class="input-group">
                    <label for="rooms">Number of Bed Rooms:</label>
                    <input type="text" id="rooms" name="rooms" placeholder="Enter number of bed rooms" required>
                </div>
                <div class="input-group">
                    <label for="baths">Number of Bath Rooms:</label>
                    <input type="text" id="baths" name="baths" placeholder="Enter number of bath rooms" required>
                </div>
                <div class="input-group">
                    <label for="hospitals">Number of Hospitals Nearby:</label>
                    <input type="text" id="hospitals" name="hospitals" placeholder="Enter number of hospitals nearby" required>
                </div>
                <div class="input-group">
                    <label for="colleges">Number of Colleges Nearby:</label>
                    <input type="text" id="colleges" name="colleges" placeholder="Enter number of colleges nearby" required>
                </div>
                <div class="input-group">
                    <label for="schools">Number of Schools Nearby:</label>
                    <input type="text" id="schools" name="schools" placeholder="Enter number of schools nearby" required>
                </div>
            </div>
            <input type="submit" name="submit" value="ADD">
        </form>
    </div>
</body>
</html>
